<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BV12J6EV5F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-BV12J6EV5F');
    </script>
    
    <title>Taskflow - streamline your day</title>
    
    <!-- Social Sharing Meta Tags -->
    <meta property="og:title" content="Taskflow - streamline your day">
    <meta property="og:description" content="Streamline your day with Taskflow - the simple and efficient task management tool">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="Taskflow - streamline your day">
    <meta name="twitter:description" content="Streamline your day with Taskflow - the simple and efficient task management tool">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>TaskFlow</h1>
            <span class="header-subtitle">Streamline your day</span>
        </div>
        <p class="subtitle">A <a href="https://www.linkedin.com/in/maartenbrondijk/" target="_blank">Maarten Brondijk</a> app</p>
        <button id="darkModeToggle" class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add a new todo...">
            <select id="projectSelect">
                <option value="">Select Project</option>
            </select>
            <button class="add-project-btn">+ New Project</button>
            <button class="add-btn" onclick="addTodo()">Add</button>
        </div>

        <div class="projects-container" id="projectsContainer">
            <!-- Project columns will be rendered here -->
        </div>

        <div class="completed-section">
            <div class="completed-header" onclick="toggleCompletedTasks()">
                <h2>Completed Tasks <span class="project-counter" id="completedCounter">0</span></h2>
                <span id="completedToggle">â–¼</span>
            </div>
            <div id="completedTasks" class="completed-tasks">
                <!-- Completed tasks will be rendered here -->
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeNewProjectModal()">&times;</span>
            <h2>Create New Project</h2>
            <div class="modal-form">
                <div class="form-group">
                    <label for="newProjectName">Project Name</label>
                    <input type="text" id="newProjectName" placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label for="newProjectColor">Project Color</label>
                    <div class="color-picker-container">
                        <div id="newProjectColorPicker" class="color-picker-large"></div>
                        <span class="color-picker-hint">Click to change color</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="cancel-btn" onclick="closeNewProjectModal()">Cancel</button>
                    <button class="create-btn" onclick="createNewProject()">Create Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>

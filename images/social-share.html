<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskFlow Social Share Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 72px;
            margin: 0 0 20px;
            color: #1e88e5;
            font-weight: bold;
        }
        p {
            font-size: 32px;
            margin: 0 0 40px;
            max-width: 800px;
            line-height: 1.4;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            width: 100%;
        }
        .feature {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 28%;
            text-align: center;
        }
        .feature h3 {
            margin: 10px 0;
            color: #00a884;
            font-size: 24px;
        }
        .feature p {
            font-size: 18px;
            margin: 0;
        }
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(30, 136, 229, 0.1);
            z-index: 1;
        }
        .decoration:nth-child(1) {
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
        }
        .decoration:nth-child(2) {
            bottom: -70px;
            right: -70px;
            width: 350px;
            height: 350px;
            background: rgba(0, 168, 132, 0.1);
        }
        .url {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 28px;
            color: #1e88e5;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <h1>TaskFlow</h1>
        <p>Streamline your day with a simple, efficient task management tool</p>
        
        <div class="features">
            <div class="feature">
                <h3>Project-based</h3>
                <p>Organize tasks by customizable projects</p>
            </div>
            <div class="feature">
                <h3>Privacy-focused</h3>

            </div>
            <div class="feature">
                <h3>Backup & Restore</h3>
                <p>Export tasks as JSON files</p>
            </div>
        </div>
    </div>
    
    <div class="url">taskflow-done.com</div>
</body>
</html>
